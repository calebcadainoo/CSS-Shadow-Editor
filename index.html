<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- preview area -->
    <aside class="preview_container">
        <div id="box"></div>
    </aside>
    <!-- end of preview area -->

    <!-- preview controls area -->
    <aside class="preview_controlsbx">
        <!-- x position -->
        <label for="x-position">X</label>
        <input type="number" name="x-position" id="x-position" value="3">

        <!-- y position -->
        <label for="y-position">Y</label>
        <input type="number" name="y-position" id="y-position" value="12">

        <!-- blur -->
        <label for="blur">Blur</label>
        <input type="number" name="blur" id="blur" value="15">

        <!-- spread -->
        <label for="spread">Spread</label>
        <input type="number" name="spread" id="spread" value="0">

        <!-- shadow -->
        <label for="shadow">Shadow</label>
        <input type="color" name="shadow" id="shadow" value="#165889">

        <!-- liner/divider -->
        <div class="liner"></div>

        <!-- box -->
        <label for="box-color">Box</label>
        <input type="color" name="box-color" id="box-color" value="#0066CC">

        <!-- background color -->
        <label for="bg-color">Background</label>
        <input type="color" name="bg-color" id="bg-color" value="#FFFFFF">
    </aside>
    <!-- end of preview controls area -->
</body>
</html>
